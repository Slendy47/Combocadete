<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selección de Servicio</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: url('0k6meqvps4h91.gif') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            color: white;
            position: relative;
        }
        .container {
            margin-top: 50px;
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
        }
        .icon {
            width: 100px;
            height: 100px;
        }
        .options {
            margin-top: 20px;
        }
        .option {
            display: block;
            width: 200px;
            margin: 10px auto;
            padding: 15px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            font-size: 18px;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .option:hover {
            background-color: #0056b3;
        }
        #imageContainer {
            margin-top: 20px;
        }
        .hidden {
            display: none;
        }
        img {
            width: 300px;
            height: auto;
        }
        #mensajeRata {
            position: absolute;
            top: 160%; /* Ajuste ligeramente hacia abajo */
            left: 2.5%; /* Movido un 2.5% a la izquierda */
            background: #ffffff; /* Fondo blanco */
            padding: 10px;
            border-radius: 10px;
            font-size: 18px; /* Ajustar tamaño del texto */
            display: none;
            color: black; /* Texto negro */
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
            font-family: 'Press Start 2P', cursive; /* Fuente pixelada estilo arcade */
            border: 3px solid #000; /* Borde negro */
            text-align: center;
            white-space: normal; /* Permite el ajuste de línea */
            width: 300px; /* Ancho fijo para la burbuja */
            max-width: none;
            letter-spacing: 1px; /* Espaciado de letras para más efecto arcade */
            word-wrap: break-word; /* Asegura que el texto se ajuste dentro de la burbuja */
        }
        #mensajeRata::after {
            content: '';
            position: absolute;
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);
            border-width: 15px;
            border-style: solid;
            border-color: #ffffff transparent transparent transparent; /* Triángulo hacia abajo */
        }
        #zonaRata {
            position: absolute;
            top: 160%; /* Ajuste ligeramente hacia abajo */
            left: 2.5%;  /* Movido un 2.5% a la izquierda */
            width: 50px;
            height: 50px;
            cursor: pointer;
            background: none; /* Eliminado el fondo rojo transparente */
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="https://cdn-icons-png.flaticon.com/512/3176/3176363.png" alt="Repartidor" class="icon">
        <h1>Elige tu opción</h1>
        <div class="options">
            <a href="#" class="option" onclick="mostrarImagen('simpson1')">Combo Cadete</a>
            <a href="#" class="option" onclick="mostrarImagen('simpson2')">Rockstar</a>
        </div>
        <div id="imageContainer">
            <img id="simpson1" src="Los Simpson Memes.jpg" class="hidden" alt="Homero deprimido">
            <img id="simpson2" src="hay-tabla.avif" class="hidden" alt="Hay tabla">
        </div>
    </div>

    <!-- Mensaje de la rata -->
    <div id="mensajeRata">Ola soi maxi dame plata</div>

    <!-- Zona de la rata (transparente, ajustada mejor) -->
    <div id="zonaRata" onclick="mostrarMensajeRata()"></div>

    <script>
        function mostrarImagen(id) {
            document.getElementById('simpson1').classList.add('hidden');
            document.getElementById('simpson2').classList.add('hidden');
            document.getElementById(id).classList.remove('hidden');
        }

        function mostrarMensajeRata() {
            let mensaje = document.getElementById('mensajeRata');
            mensaje.style.display = 'block';

            setTimeout(() => {
                mensaje.style.display = 'none';
            }, 2000);
        }
    </script>

</body>
</html>
